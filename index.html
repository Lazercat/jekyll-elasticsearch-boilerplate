---
layout: default
---

<div class="home">

  <div class="container">

    <br>
    <h1 class="display-3 text-center">Search Shakespeare</h1>
    <br>

    <div class="search-wrapper">
      <!-- Example React component -->
      <div id="react-search"></div>
    </div>

  </div>


  <br>
  <br>

  <div class="container">
    <ul class="list-unstyled">
      {% for post in site.posts reversed %}
        <li>
          <h4>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> | <small><span class="post-meta">{{ post.date | date: "%Y" }}</span></small>
          </h4>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
